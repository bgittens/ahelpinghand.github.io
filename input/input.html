<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input opp</title>
    </head>
    <body>
        <div >
			<form id="inpform">
				<h3>Name</h3>
				<input type="text" placeholder="Name" name="name" id="name_inp" required>
				<br>
				<br>
				<h3>description</h3>
				<input type="text" placeholder="description" name="email" id="email_inp" required>
				<br>
				<br>
				<h3>location</h3>
				<input type="text" placeholder="location " name="phone" id="phone_inp" required>
				<br>
				<br>
				<h3>requirements</h3>
				<input type="text" placeholder="requirements" name="message" id="message_inp" required>
				<br>
				<br>
                <h3>link</h3>
				<input type="text" placeholder="link" name="link" id="link_inp" required>
				<br>
				<br>
				<input type="submit" value="Submit" id="contactsubmit">
			</form>
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

			<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
			<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-storage.js"></script>
	   		<script src="input.js"></script>
    </body>
</html>
